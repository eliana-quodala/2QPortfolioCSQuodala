    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(to right, #fbe9e7, #f8d7da, #f3c5c5, #efd9ce);
            background-attachment: fixed;
            color: #4a2f2f;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            background-color: rgba(255, 245, 247, 0.9);
            border-radius: 20px;
            margin-top: 25px;
            padding: 25px 50px;
            box-shadow: 0 4px 12px rgba(255, 182, 193, 0.4);
        }

        header h1 {
            font-size: 2.8em;
            color: #b04a5a;
        }

        header h2 {
            font-size: 1.2em;
            color: #8a5a5a;
            font-style: italic;
        }

        nav {
            margin: 25px 0;
        }

        nav a {
            text-decoration: none;
            color: #5a3d3d;
            background-color: #f7cfd3;
            padding: 10px 20px;
            border-radius: 12px;
            margin: 6px;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        nav a:hover {
            background-color: #e89cae;
            color: #fff;
            transform: scale(1.05);
        }

        .content {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            margin: 20px;
            width: 80%;
            max-width: 1000px;
            box-shadow: 0 4px 15px rgba(255, 192, 203, 0.4);
        }

        .frame-soft {
            border: 6px solid #f3c5c5;
            border-radius: 15px;
            background-color: #fff6f7;
            box-shadow: 0 4px 12px rgba(255, 192, 203, 0.5);
            width: 85%;
            margin: 25px auto;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .frame-soft:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(255, 182, 193, 0.6);
        }

        .photo-frame {
            display: inline-block;
            background: #f4c2c2;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(255, 182, 193, 0.5);
            margin: 15px;
            width: 280px;
            height: 320px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .photo-frame:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(255, 160, 180, 0.6);
        }

        .photo-frame-inner {
            background: #fff1f2;
            padding: 6px;
            border-radius: 5px;
            box-shadow: inset 0 0 8px rgba(255, 192, 203, 0.4);
            width: 100%;
            height: 100%;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        footer {
            margin-top: 35px;
            padding: 20px;
            background-color: rgba(255, 182, 193, 0.9);
            color: #4a2f2f;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            width: 100%;
            text-align: center;
        }

        footer a {
            color: #4a2f2f;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
            color: #8a3b3b;
        }

        iframe {
            border-radius: 15px;
            margin-top: 15px;
            box-shadow: 0 2px 8px rgba(255, 182, 193, 0.4);
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
